spring:
  application:
    name: Fisguei Mais Um - Core
  datasource:
    url: jdbc:h2:mem:db-fmu
    username: sa
    password: password
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: never

snowflake:
  datacenter-id: 1
  worker-id: 1