spring:
  application:
    name: Fisguei Mais Um - Core
  datasource:
    url: jdbc:postgresql://localhost:5432/db_fmu
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: never

snowflake:
  datacenter-id: ${DATACENTER_ID}
  worker-id: ${WORKER_ID}